    <script>
      // This is the "Offline page" service worker

      // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

      // Check compatibility for the browser we're running this in
      if ("serviceWorker" in navigator) {
        if (navigator.serviceWorker.controller) {
          console.log("[PWA Builder] active service worker found, no need to register");
        } else {
          // Register the service worker
          navigator.serviceWorker
            .register("pwabuilder-sw.js", {
              scope: "./"
            })
            .then(function (reg) {
              console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
            });
        }
      }
    </script>

    <title>Find Cheap Restaurants</title>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Find Cheap Restaurants
        </h1>
        <p class="subtitle">
          Helps you find <strong>good</strong>, cheap restaurants in an area.
        </p>
        <form>
          <div class="field">
            <label class="label">Minimum rating</label>
            <div class="control">
              <input class="slider is-fullwidth" step="1" min="0" max="4" value="2" type="range" disabled="disabled">
            </div>
          </div>
          <input type="number">
        </form>
        <pwb-geolocation></pwb-geolocation>
        <pwa-install></pwa-install>
      </div>
    </section>
  </body>
