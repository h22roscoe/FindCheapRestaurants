<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/manifest.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0cc2df" />
        <link rel="stylesheet" href="css/mystyles.css" />

        <meta name="msapplication-TileColor" content="#2d89ef" />
        <meta name="theme-color" content="#0cc2df" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script
            defer
            src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
        ></script>
        <script>
            // This is the "Offline page" service worker

            // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

            // Check compatibility for the browser we're running this in
            if ('serviceWorker' in navigator) {
                if (navigator.serviceWorker.controller) {
                    console.log(
                        '[PWA Builder] active service worker found, no need to register'
                    )
                } else {
                    // Register the service worker
                    navigator.serviceWorker
                        .register('pwabuilder-sw.js', {
                            scope: './',
                        })
                        .then(function(reg) {
                            console.log(
                                '[PWA Builder] Service worker has been registered for scope: ' +
                                    reg.scope
                            )
                        })
                }
            }
        </script>
        <script src="js/bundle.js"></script>

        <title>Find Cheap Restaurants</title>

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/7.7.0/firebase-app.js"></script>
        <!-- initialize the SDK after all desired features are loaded -->
        <script defer src="/__/firebase/init.js"></script>
        <script defer src="js/element.js"></script>
        <script src="js/main.js"></script>
        <script>
            function getLocation(callback) {
                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            callback([
                                position.coords.latitude,
                                position.coords.longitude,
                            ])
                        },
                        error => {
                            console.error(error)
                            callback([51.556203, -0.087639])
                        }
                    )
                } else {
                    console.info(
                        'geolocation is not supported in this environment'
                    )
                    callback([51.556203, -0.087639])
                }
            }

            getLocation(location => {
                var app = Elm.Main.init({
                    node: document.getElementById('elm'),
                    flags: location,
                })
            })
        </script>
    </head>
    <body>
        <section class="section">
            <div id="elm"></div>
        </section>
    </body>
</html>
